<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Simple Recipe App.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Simple Recipe App</h1>
    </header>
    <main>
        <div class="recipe-list">
            <div class="recipe">
                <h2>Chocolate Chip Cookies</h2>
                <p>Classic homemade chocolate chip cookies.</p>
                <button class="view-recipe">View Recipe</button>
            </div>
            <div class="recipe">
                <h2>Victoria Sandwich</h2>
                <p>Classic homemade victoria sandwich.</p>
                <button class="view-recipe">View Recipe</button>
            </div>
            <div class="recipe">
                <h2>Cottage Pie</h2>
                <p>Classic homemade cottage pie.</p>
                <button class="view-recipe">View Recipe</button>
            </div>
            <!-- Add more recipe elements here -->
        </div>
        <div class="recipe-details">
            <h2 id="recipe-title"></h2>
            <p id="recipe-description"></p>
            <button id="close-details">Close</button>
        </div>
    </main>
    <script src="./mode.js"></script>
</body>
</html>
